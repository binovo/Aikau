<span class="alfresco-html-SVGImage" data-dojo-attach-event="ondijitclick:onClick" aria-labelledby="${id}_TITLE" aria-describedby="${id}_DESC">
   <svg class="alfresco-html-SVGImage__svg" data-dojo-attach-point="svgNode">
      <title id="${id}_TITLE">${title}</title>
      <desc id="${id}_DESC">${description}</desc>
      <use class="${useClass}" xlink:href="${svg}"></use>
   </svg>
</span>
