<div class="alf-livesearch" data-dojo-attach-point="containerNode">
   <div class="alf-livesearch-context" data-dojo-attach-point="contextNode">
      <div data-dojo-attach-point="contextRepositoryNode" class="alf-livesearch-context__repo alf-livesearch-context--active" title="${label.repositoryTooltip}"><a href="#">${label.contextRespository}</a></div>
      <div data-dojo-attach-point="contextSiteNode" class="alf-livesearch-context__site" title="${label.siteTooltip}"><a href="#">${label.contextSite}</a></div>
   </div>
   <div class="alf-livesearch-title alf-live-search-documents-title" data-dojo-attach-point="titleNodeDocs">${label.documents}</div>
   <div class="alf-livesearch-list alf-live-search-documents-list" data-dojo-attach-point="containerNodeDocs"></div>
   <div class="alf-livesearch-more" data-dojo-attach-point="nodeDocsMore">
      <a href="#" data-dojo-attach-event="onclick:onSearchDocsMoreClick" title="${label.more}">
         <span>${label.more}</span>
      </a>
   </div>
   <div class="alf-livesearch-title alf-live-search-sites-title" data-dojo-attach-point="titleNodeSites">${label.sites}</div>
   <div class="alf-livesearch-list alf-live-search-sites-list" data-dojo-attach-point="containerNodeSites"></div>
   <div class="alf-livesearch-title alf-live-search-people-title" data-dojo-attach-point="titleNodePeople">${label.people}</div>
   <div class="alf-livesearch-list alf-live-search-people-list" data-dojo-attach-point="containerNodePeople"></div>
</div>
