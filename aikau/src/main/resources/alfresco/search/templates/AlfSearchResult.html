<tr class="alfresco-search-AlfSearchResult" data-dojo-attach-point="containerNode" data-dojo-attach-event="onclick:onFocusClick" tabindex="0">
   <td class="selectorCell" data-dojo-attach-point="selectorCell"><div data-dojo-attach-point="selectorNode"></div></td>
   <td class="thumbnailCell"><div data-dojo-attach-point="thumbnailNode"></div></td>
   <td class="propertiesCell">
      <div class="aboveCell"><span data-dojo-attach-point="aboveNode"></span></div>
      <div class="nameAndTitleCell">
         <span data-dojo-attach-point="nameNode"></span>
         <span data-dojo-attach-point="titleNode"></span>
         <span data-dojo-attach-point="moreInfoNode"></span>
      </div>
      <div class="descriptionCell" data-dojo-attach-point="descriptionRow">
         <span data-dojo-attach-point="descriptionNode"></span>
      </div>
      <div class="dateCell">
         <span data-dojo-attach-point="dateNode"></span><span class="alfresco-search-AlfSearchResult__separator" data-dojo-attach-point="sizeSeparatorNode">|</span>
         <span data-dojo-attach-point="sizeNode"></span><span class="alfresco-search-AlfSearchResult__separator" data-dojo-attach-point="siteSeparatorNode">|</span>
         <span data-dojo-attach-point="siteNode"></span>
      </div>
      <div class="pathCell" data-dojo-attach-point="pathRow"><span data-dojo-attach-point="pathNode"></span></div>
      <div class="contentCell" data-dojo-attach-point="contentRow"><span data-dojo-attach-point="contentNode"></span></div>
      <div class="belowCell"><span data-dojo-attach-point="belowNode"></span></div>
   </td>
   <td class="actionsCell"><div data-dojo-attach-point="actionsNode"/></td>
</tr>
