# The tab container within the widget
container=#{0}_TABCONTAINER

# All hidden panels
hidden.panels=#{0}_TABCONTAINER div.dijitTabPaneWrapper > div.dijitTabContainerTopChildWrapper.dijitHidden

# The tab with a specific "id" attribute
identified.tab=#{0}_TABCONTAINER_tablist_{0}_{1}

# The nth panel
nth.panel=#{0}_TABCONTAINER div.dijitTabPaneWrapper > div.dijitTabContainerTopChildWrapper:nth-of-type({1})

# The nth tab
nth.tab=#{0}_TABCONTAINER_tablist div.dijitTabListWrapper > div.dijitTabContainerTop-tabs > div.dijitTab:nth-of-type({1})

# The nth tab label
nth.tab.label=#{0}_TABCONTAINER_tablist div.dijitTabListWrapper > div.dijitTabContainerTop-tabs > div.dijitTab:nth-of-type({1}) .tabLabel

# All panels
panels=#{0}_TABCONTAINER div.dijitTabPaneWrapper > div.dijitTabContainerTopChildWrapper

# All tabs
tabs=#{0}_TABCONTAINER_tablist .dijitTabListWrapper > div.dijitTabContainerTop-tabs > div.dijitTab

# The visible panel
visible.panel=#{0}_TABCONTAINER div.dijitTabPaneWrapper > div.dijitTabContainerTopChildWrapper.dijitVisible
